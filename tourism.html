<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>जनेरा के दर्शनीय स्थल</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <section class="artist-form">
    <div class="container">
      <h1>जनेरा के दर्शनीय स्थल</h1>
      <div class="grid">
        <div class="card">
          <a href="assets/tourism/logo1.jpeg" download>
            <img src="assets/tourism/logo1.jpeg" alt="Bankhandi Mata Mandir" class="tour-img" style="width: 100%; object-fit: contain;" />
          </a>
          <h3> बनखंडी माता मंदिर</h3>
          <p>प्राचीन देवी मंदिर जहाँ हर साल बड़ी संख्या में श्रद्धालु आते हैं। इस मंदिर का ऐतिहासिक महत्व बढ़ा है और यह गाँव की सांस्कृतिक विरासत का हिस्सा है।</p>
        </div>
        <!-- Add similar structure for other cards -->
      </div>
    </div>
  </section>
